<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>Sign Up page for Logo Text</title>

  <script src="https://kit.fontawesome.com/3ad538c219.js" crossorigin="anonymous"></script>
</head>

<body class="container">

  <section class="left-side">
    <div class="left-side__logo-box">
      <img class="left-side__logo" src="img/logo_50.svg" alt="Logo Text">
    </div>
    <div class="left-side__benefit-container">

      <div class="left-side__benefit">
        <div class="left-side__benefit--icon-box">
          <i class="fas fa-hands-helping fa-2x left-side__benefit--icon"></i>
        </div>

        <h2 class="left-side__benefit--text">Join the community.</h2>
      </div>

      <div class="left-side__benefit">
        <div class="left-side__benefit--icon-box">
          <i class="fas fa-microscope fa-2x left-side__benefit--icon"></i>
        </div>

        <h2 class="left-side__benefit--text">Explore new features.</h2>
      </div>

      <div class="left-side__benefit">
        <div class="left-side__benefit--icon-box">
          <i class="fas fa-grin-stars fa-2x left-side__benefit--icon"></i>
        </div>
        <h2 class="left-side__benefit--text">Get incredible results.</h2>
      </div>

    </div>

  </section>
  <section class="right-side">
    <form action="#" class="sign-form">
      <h1 class="sign-form__title">Some catchy call to action text.</h1>
      <input onfocus="this.value=''" id="login" class="sign-form__input sign-form__input--mail" type="text" placeholder="Login/Email" required>
      <input onfocus="this.value=''" id="password" class="sign-form__input" type="password" placeholder="Password" required>
      <p class="sign-form__forgot">Forget Password?</p>
      <button class="btn btn--sign">Sign Up</button>
      <button class="btn btn--log">Log In</button>
    </form>
  </section>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Copyright <span class="footer__link">CodeBerrySchool</span> / Design by <span class="footer__link">Adam Holecska</span></p>
  </footer>
</body>

</html>
